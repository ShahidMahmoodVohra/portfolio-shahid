<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="about.css" />
  </head>
  <body>
    <div class="no-scroll-overlay"></div>
    <div class="cursor"></div>

    <!-- Header Section start -->
    <header class="header">
      <div class="web_container">
        <div class="web_row header_row">
          <!-- 1st Column -->
          <div class="header_logo cursor-scale small">
            <img
              src="./img/logo-saasina-cp.jpeg"
              class="logo_saasina"
              alt="logo-saasina"
            />
          </div>
          <!-- 2nd Column -->
          <nav class="navbar nav-item">
            <a class="cursor-scale small" href="./index.html">Home</a>
            <a class="cursor-scale small" href="./work.html">Work</a>
            <a class="cursor-scale small active" href="about.html">About</a>
            <a class="cursor-scale small" href="./contact.html">Contact</a>

            <div class="header_icon">
              <i class="fas fa-bars" id="menu_btn"></i>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header Section End -->

  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>

      //  for White Dot for Current Page
      // Get the current page's URL
      const currentPage = window.location.href;

      // Get all the navigation links
      const navLinks = document.querySelectorAll('.navbar a');

    // Loop through each link to check if its href matches the current page
      navLinks.forEach(link => {
      if (link.href === currentPage) {
        link.classList.add('active');
      }
  });

      // Select the cursor and cursor-scale elements
      var cursor = document.querySelector(".cursor"),
        cursorScale = document.querySelectorAll(".cursor-scale"),
        mouseX = 0,
        mouseY = 0;

      // Move the cursor element to the current mouse position using GSAP
      gsap.to({}, 0.016, {
        repeat: -1,

        onRepeat: function () {
          gsap.set(cursor, {
            css: {
              left: mouseX,
              top: mouseY,
            },
          });
        },
      });

      // Update mouseX and mouseY variables on mousemove
      window.addEventListener("mousemove", function (e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // Add mouseover and mouseleave events to cursor-scale elements
      cursorScale.forEach((link) => {
        link.addEventListener("mouseleave", () => {
          cursor.classList.remove("grow");
          cursor.classList.remove("grow-small");
        });
        link.addEventListener("mousemove", () => {
          cursor.classList.add("grow");
          if (link.classList.contains("small")) {
            cursor.classList.remove("grow");
            cursor.classList.add("grow-small");
          }
        });
      });
    </script>
  </body>
</html>
