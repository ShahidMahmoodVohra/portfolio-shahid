   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>

      //  for White Dot for Current Page
      // Get the current page's URL
      const currentPage = window.location.href;

      // Get all the navigation links
      const navLinks = document.querySelectorAll('.navbar a');

    // Loop through each link to check if its href matches the current page
      navLinks.forEach(link => {
      if (link.href === currentPage) {
        link.classList.add('active');
      }
    });

      // Select the cursor and cursor-scale elements
      var cursor = document.querySelector(".cursor"),
        cursorScale = document.querySelectorAll(".cursor-scale"),
        mouseX = 0,
        mouseY = 0;

      // Move the cursor element to the current mouse position using GSAP
      gsap.to({}, 0.016, {
        repeat: -1,

        onRepeat: function () {
          gsap.set(cursor, {
            css: {
              left: mouseX,
              top: mouseY,
            },
          });
        },
      });

      // Update mouseX and mouseY variables on mousemove
      window.addEventListener("mousemove", function (e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // Add mouseover and mouseleave events to cursor-scale elements
      cursorScale.forEach((link) => {
        link.addEventListener("mouseleave", () => {
          cursor.classList.remove("grow");
          cursor.classList.remove("grow-small");
        });
        link.addEventListener("mousemove", () => {
          cursor.classList.add("grow");
          if (link.classList.contains("small")) {
            cursor.classList.remove("grow");
            cursor.classList.add("grow-small");
          }
        });
      });
    </script>
